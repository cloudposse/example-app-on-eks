name: Main Branch
on:
  push:
    branches: [ master ]

permissions:
  contents: write
  id-token: write

jobs:
  do:
    uses: cloudposse/github-actions-workflows-docker-ecr-eks-helmfile/.github/workflows/main-branch.yml@main
    with:
      organization: "${{ github.event.repository.owner.login }}"
      repository: "${{ github.event.repository.name }}"
    secrets:
      github-private-actions-pat: "${{ secrets.PUBLIC_AND_PRIVATE_REPO_ACCESS_TOKEN }}"
      registry: "${{ secrets.ECR_REGISTRY }}"
      secret-outputs-passphrase: "${{ secrets.GHA_SECRET_OUTPUT_PASSPHRASE }}"
      ecr-region: "${{ secrets.ECR_REGION }}"
      ecr-iam-role: "${{ secrets.ECR_IAM_ROLE }}"


  test:
    runs-on: ubuntu-latest
    steps:
    - uses: cloudposse/github-action-secret-outputs@main
      id: role
      with:
        secret: ${{ secret.PASSWORD }}
        op: encode
        in: ${{ secrets.PUBLIC_AND_PRIVATE_REPO_ACCESS_TOKEN }}
    - run: |-
        echo ${{ steps.role.outputs.out }}
